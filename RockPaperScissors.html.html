<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors Pro üöÄ</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #e74c3c;
            --dark-red: #c0392b;
            --light-blue: #8fd3f4;
            --light-green: #84fab0;
            --dark-background: linear-gradient(to right, #2c3e50, #000000);
            --light-background: linear-gradient(to right, #ff7e5f, #feb47b);
            --text-color: #ecf0f1;
            --box-shadow-color: rgba(0, 0, 0, 0.2);
            --button-shadow-color: rgba(0, 0, 0, 0.3);
            --score-color: #34495e;
            --output-bg: #f5f5f5;
            --output-text: #333;
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
            background: var(--light-background);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-color);
            transition: background 0.5s ease-in-out;
        }

        h1 {
            font-family: 'Luckiest Guy', cursive;
            margin: 20px 0;
            color: white;
            background-color: var(--dark-red);
            text-align: center;
            padding: 15px 25px;
            width: 90%;
            max-width: 500px;
            border: 3px solid white;
            border-radius: 15px;
            box-shadow: 0 6px 12px var(--box-shadow-color);
            font-size: 2.8em;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        .game-container {
            background: linear-gradient(to bottom, var(--light-blue), var(--light-green));
            padding: 30px;
            margin: 30px auto;
            border-radius: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            animation: float 2s ease-in-out infinite;
            box-shadow: 0 10px 20px var(--box-shadow-color);
            position: relative;
            z-index: 1;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background-color: var(--score-color);
            padding: 10px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .score-board div {
            flex: 1;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .score-board span {
            font-size: 1.5em;
            font-family: 'Luckiest Guy', cursive;
            color: #ffeaa7;
        }

        .round-counter {
            background-color: #2d3436;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
        }

        .choice-btn {
            background-color: var(--primary-red);
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid white;
            font-size: 3em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px var(--button-shadow-color);
            position: relative;
            overflow: hidden;
            touch-action: manipulation; /* Improves responsiveness on touch devices */
        }

        .choice-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .choice-btn:hover {
            transform: translateY(-5px) scale(1.05);
            background-color: var(--dark-red);
            box-shadow: 0 6px 12px var(--button-shadow-color);
        }
        
        .choice-btn:hover::before {
            opacity: 1;
        }

        .choice-btn:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 2px 5px var(--button-shadow-color);
        }


        #output {
            background-color: var(--output-bg);
            color: var(--output-text);
            font-weight: bold;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .game-controls {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .game-controls button {
            background-color: #3498db;
            color: white;
            height: 50px;
            padding: 0 25px;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px var(--button-shadow-color);
            min-width: 120px;
        }

        .game-controls button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px var(--button-shadow-color);
        }

        .game-controls button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px var(--button-shadow-color);
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background: var(--dark-background);
        }

        body.dark-mode .game-container {
            background: linear-gradient(to bottom, #1abc9c, #2ecc71);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        }

        body.dark-mode h1 {
            background-color: #2c3e50;
            border-color: #3498db;
            color: #ecf0f1;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
        }

        body.dark-mode .score-board {
            background-color: #34495e;
        }

        body.dark-mode .round-counter {
            background-color: #1a2226;
        }

        body.dark-mode .choice-btn {
            background-color: #3498db;
            border-color: #2980b9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        body.dark-mode .choice-btn:hover {
            background-color: #2980b9;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.8);
        }

        body.dark-mode #output {
            background-color: #444;
            color: #ecf0f1;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        body.dark-mode .game-controls button {
            background-color: #1abc9c;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        body.dark-mode .game-controls button:hover {
            background-color: #16a085;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.8);
        }

        /* Animation */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
                padding: 12px 20px;
            }

            .game-container {
                padding: 20px;
                margin: 20px auto;
                border-radius: 20px;
            }

            .score-board {
                font-size: 0.9em;
                padding: 8px;
            }

            .score-board span {
                font-size: 1.2em;
            }

            .round-counter {
                padding: 6px 12px;
                font-size: 0.9em;
            }

            .choices {
                gap: 15px;
                margin: 20px 0;
            }

            .choice-btn {
                width: 70px;
                height: 70px;
                font-size: 2.5em;
                border-width: 3px;
            }

            #output {
                padding: 12px;
                font-size: 1em;
                min-height: 50px;
            }

            .game-controls {
                flex-direction: column;
                gap: 10px;
            }

            .game-controls button {
                width: 100%;
                height: 45px;
                font-size: 1em;
                padding: 0 15px;
            }
        }

        @media (max-width: 400px) {
            .choice-btn {
                width: 60px;
                height: 60px;
                font-size: 2em;
            }
            .choices {
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors Pro! üöÄ</h1>

        <div class="score-board">
            <div>Player: <span id="playerScore">0</span></div>
            <div>Computer: <span id="computerScore">0</span></div>
            <div>Draws: <span id="drawScore">0</span></div>
        </div>

        <div class="round-counter" id="roundCounter">Round: 1</div>

        <div class="choices">
            <button class="choice-btn" data-choice="rock" aria-label="Choose Rock">ü™®</button>
            <button class="choice-btn" data-choice="paper" aria-label="Choose Paper">üìÑ</button>
            <button class="choice-btn" data-choice="scissors" aria-label="Choose Scissors">‚úÇÔ∏è</button>
        </div>

        <p id="output">Make your move!</p>

        <div class="game-controls">
            <button id="resetScoresBtn">Reset Scores</button>
            <button id="restartGameBtn">Restart Game</button>
        </div>
    </div>

    <script>
        const choices = {
            rock: { emoji: 'ü™®', losesTo: 'paper', winsAgainst: 'scissors' },
            paper: { emoji: 'üìÑ', losesTo: 'scissors', winsAgainst: 'rock' },
            scissors: { emoji: '‚úÇÔ∏è', losesTo: 'rock', winsAgainst: 'paper' }
        };

        let playerScore = 0;
        let computerScore = 0;
        let drawScore = 0;
        let round = 1;

        const playerScoreSpan = document.getElementById("playerScore");
        const computerScoreSpan = document.getElementById("computerScore");
        const drawScoreSpan = document.getElementById("drawScore");
        const roundCounterSpan = document.getElementById("roundCounter");
        const output = document.getElementById("output");
        const choiceBtns = document.querySelectorAll(".choice-btn");
        const resetScoresBtn = document.getElementById("resetScoresBtn");
        const restartGameBtn = document.getElementById("restartGameBtn");

        function getComputerChoice() {
            const choiceNames = Object.keys(choices);
            const randomIndex = Math.floor(Math.random() * choiceNames.length);
            return choiceNames[randomIndex];
        }

        function playRound(playerChoice) {
            const computerChoice = getComputerChoice();
            let resultMessage = '';

            output.classList.remove('win', 'lose', 'draw'); // Reset previous classes

            if (playerChoice === computerChoice) {
                drawScore++;
                resultMessage = `ü§ù It's a draw! Both chose ${choices[playerChoice].emoji} ${playerChoice}.`;
                output.classList.add('draw');
            } else if (choices[playerChoice].winsAgainst === computerChoice) {
                playerScore++;
                resultMessage = `üéâ You win! You chose ${choices[playerChoice].emoji} ${playerChoice} and I chose ${choices[computerChoice].emoji} ${computerChoice}.`;
                output.classList.add('win');
            } else {
                computerScore++;
                resultMessage = `üò¢ I win! You chose ${choices[playerChoice].emoji} ${playerChoice} and I chose ${choices[computerChoice].emoji} ${computerChoice}.`;
                output.classList.add('lose');
            }

            updateScores();
            output.textContent = resultMessage;
            round++;
            roundCounterSpan.textContent = `Round: ${round}`;
        }

        function updateScores() {
            playerScoreSpan.textContent = playerScore;
            computerScoreSpan.textContent = computerScore;
            drawScoreSpan.textContent = drawScore;
        }

        function resetScores() {
            playerScore = 0;
            computerScore = 0;
            drawScore = 0;
            updateScores();
            output.textContent = "Scores reset! Make your move!";
            output.classList.remove('win', 'lose', 'draw');
        }

        function restartGame() {
            resetScores();
            round = 1;
            roundCounterSpan.textContent = `Round: ${round}`;
            output.textContent = "Game restarted! Make your move!";
            output.classList.remove('win', 'lose', 'draw');
        }

        // Event Listeners for Choice Buttons
        choiceBtns.forEach(button => {
            button.addEventListener("click", () => {
                const playerChoice = button.dataset.choice;
                playRound(playerChoice);
            });
        });

        resetScoresBtn.addEventListener("click", resetScores);
        restartGameBtn.addEventListener("click", restartGame);

        // Initial score update
        updateScores();
    </script>
</body>

</html>
