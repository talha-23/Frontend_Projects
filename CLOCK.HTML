<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Clock</title>
    <link rel="icon" href="clock.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #5c5c5c 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 0.5s ease;
        }

        body.light-mode {
            background: linear-gradient(135deg, #e0e0e0 0%, #a0a0a0 100%);
            color: #333;
        }

        #welcome-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000 0%, #333333 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        #welcome-page h1 {
            font-size: 3.5rem;
            color: #00ffff;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
        }

        #welcome-page p {
            font-size: 1.5rem;
            color: #ccc;
            margin-bottom: 40px;
        }

        #welcome-page button {
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            background-color: #00ffff;
            color: #1a1a1a;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        #welcome-page button:hover {
            background-color: #00ccff;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 255, 255, 0.6);
        }

        #main-app-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #main-app-container.visible {
            opacity: 1;
        }

        nav {
            border-bottom: 2px solid white;
            height: 60px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1a1a1a;
            position: sticky;
            top: 0;
            z-index: 10;
            transition: background-color 0.5s ease, border-color 0.5s ease;
        }

        body.light-mode nav {
            background-color: #f0f0f0;
            border-bottom-color: #333;
            color: #333;
        }


        nav h2 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        nav h2 i {
            color: #00ffff;
            transition: color 0.5s ease;
        }

        body.light-mode nav h2 i {
            color: #007bff;
        }


        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav li {
            cursor: pointer;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav li:hover {
            color: #00ffff;
        }

        body.light-mode nav li:hover {
            color: #007bff;
        }

        #theme-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        body.light-mode #theme-toggle {
            color: #333;
        }

        #theme-toggle:hover {
            color: #00ffff;
        }

        body.light-mode #theme-toggle:hover {
            color: #007bff;
        }


        section {
            position: relative;
            height: calc(100vh - 60px);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-grow: 1;
        }

        .content {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            overflow-y: auto;
            animation: fadeIn 0.5s ease-in-out;
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
            pointer-events: none;
        }

        .content.active {
            display: block;
            opacity: 1;
            pointer-events: all;
        }

        body.light-mode .content {
            background: rgba(255, 255, 255, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            transition: color 0.5s ease, text-shadow 0.5s ease;
        }

        body.light-mode .content h1 {
            color: #007bff;
            text-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        button,
        input[type="number"],
        input[type="text"],
        input[type="time"] {
            padding: 12px 20px;
            margin: 8px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            background-color: #00ffff;
            color: #1a1a1a;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.3);
        }

        body.light-mode button {
            background-color: #007bff;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        button:hover,
        input[type="number"]:focus,
        input[type="text"]:focus,
        input[type="time"]:focus {
            background-color: #00ccff;
            transform: translateY(-2px);
        }

        body.light-mode button:hover {
            background-color: #0056b3;
        }


        input[type="number"],
        input[type="text"],
        input[type="time"] {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid #00ffff;
            padding-left: 15px;
            transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease;
        }

        body.light-mode input[type="number"],
        body.light-mode input[type="text"],
        body.light-mode input[type="time"] {
            background-color: rgba(0, 0, 0, 0.1);
            color: #333;
            border-color: #007bff;
        }


        input[type="number"]::placeholder,
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        body.light-mode input[type="number"]::placeholder,
        body.light-mode input[type="text"]::placeholder {
            color: rgba(51, 51, 51, 0.7);
        }


        .time-display {
            font-size: 2.5rem;
            margin: 20px 0;
            text-align: center;
            font-weight: 700;
            letter-spacing: 1px;
            color: #fff;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            transition: background 0.5s ease, color 0.5s ease, box-shadow 0.5s ease;
        }

        body.light-mode .time-display {
            color: #333;
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.2);
        }

        .circle-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 40px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle-container svg {
            transform: rotate(-90deg);
            position: absolute;
            top: 0;
            left: 0;
        }

        .circle-container .circle-bg {
            stroke: #555;
            stroke-width: 18;
            transition: stroke 0.5s ease;
        }

        body.light-mode .circle-container .circle-bg {
            stroke: #ccc;
        }

        .circle-container .circle {
            stroke: #00ffff;
            stroke-width: 18;
            transition: stroke-dashoffset 0.8s ease-out, stroke 0.5s ease;
            stroke-linecap: round;
        }

        body.light-mode .circle-container .circle {
            stroke: #007bff;
        }

        .circle-container .time-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: color 0.5s ease, text-shadow 0.5s ease;
        }

        body.light-mode .circle-container .time-text {
            color: #333;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #alarmStatus {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ffdd57;
            transition: color 0.5s ease;
        }

        body.light-mode #alarmStatus {
            color: #d19f00;
        }

        #alarmList {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            text-align: center;
        }

        #alarmList li {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.5s ease, color 0.5s ease, box-shadow 0.5s ease;
        }

        body.light-mode #alarmList li {
            background: rgba(0, 0, 0, 0.1);
            color: #333;
        }

        #alarmList li button {
            padding: 8px 15px;
            margin: 0;
            font-size: 0.9rem;
            background-color: #ff6b6b;
            color: white;
            box-shadow: none;
            transition: background-color 0.3s;
        }

        body.light-mode #alarmList li button {
            background-color: #dc3545;
        }

        #alarmList li button:hover {
            background-color: #ff4757;
        }

        body.light-mode #alarmList li button:hover {
            background-color: #c82333;
        }

        #allGlobalTimes {
            margin-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            padding-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            transition: border-color 0.5s ease;
        }

        body.light-mode #allGlobalTimes {
            border-top-color: rgba(51, 51, 51, 0.3);
        }

        #allGlobalTimes .time-display {
            font-size: 1.8rem;
            padding: 12px 20px;
            margin: 0;
            flex: 0 0 calc(50% - 20px);
            box-sizing: border-box;
        }

        .custom-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .custom-modal-content {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: scale(0.9);
            animation: modalPop 0.3s forwards;
            transition: background 0.5s ease, box-shadow 0.5s ease;
        }

        body.light-mode .custom-modal-content {
            background: #f0f0f0;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
        }

        @keyframes modalPop {
            to {
                transform: scale(1);
            }
        }

        .custom-modal-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #fff;
            transition: color 0.5s ease;
        }

        body.light-mode .custom-modal-content p {
            color: #333;
        }

        .custom-modal-content button {
            background-color: #00ffff;
            color: #1a1a1a;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: none;
        }

        body.light-mode .custom-modal-content button {
            background-color: #007bff;
            color: white;
        }

        .custom-modal-content button:hover {
            background-color: #00ccff;
            transform: none;
        }

        body.light-mode .custom-modal-content button:hover {
            background-color: #0056b3;
        }

        #audioControls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        #audioControls button {
            padding: 10px 15px;
            font-size: 1rem;
            margin: 0;
            box-shadow: none;
        }

        #audioControls input[type="range"] {
            -webkit-appearance: none;
            width: 120px;
            height: 8px;
            background: #00ffff;
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
            margin: 0;
        }

        body.light-mode #audioControls input[type="range"] {
            background: #007bff;
        }


        #audioControls input[type="range"]:hover {
            opacity: 1;
        }

        #audioControls input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #00ffff;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        body.light-mode #audioControls input[type="range"]::-webkit-slider-thumb {
            background: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        #audioControls input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #00ffff;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        body.light-mode #audioControls input[type="range"]::-moz-range-thumb {
            background: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        @media (max-width: 768px) {
            nav ul {
                gap: 10px;
            }

            nav li {
                font-size: 0.9rem;
            }

            .content h1 {
                font-size: 1.8rem;
            }

            button,
            input {
                font-size: 1rem;
                padding: 10px 15px;
            }

            .time-display {
                font-size: 2rem;
            }

            .circle-container {
                width: 200px;
                height: 200px;
            }

            .circle-container .time-text {
                font-size: 2.5rem;
            }

            #allGlobalTimes .time-display {
                flex: 0 0 100%;
            }

            #welcome-page h1 {
                font-size: 2.5rem;
            }

            #welcome-page p {
                font-size: 1.2rem;
            }

            #welcome-page button {
                font-size: 1.2rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>

<body>
    <div id="welcome-page">
        <h1>Welcome to Global Clock</h1>
        <p>Your all-in-one time management companion.</p>
        <button onclick="enterApp()">Start Exploring</button>
    </div>

    <div id="main-app-container">
        <nav>
            <h2><i class="fas fa-clock"></i> Global Clock</h2>
            <ul>
                <li onclick="showContent('timer')">Timer</li>
                <li onclick="showContent('stop-watch')">Stop Watch</li>
                <li onclick="showContent('global-time')">Global Time</li>
                <li onclick="showContent('alarm')">Alarm</li>
            </ul>
            <button id="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
        </nav>

        <section>
            <div id="timer" class="content">
                <h1>Timer</h1>
                <input type="number" id="timerInput" placeholder="Enter seconds" min="1" />
                <button onclick="startTimer()">Start</button>
                <button onclick="pauseTimer()">Pause</button>
                <button onclick="resetTimer()">Reset</button>

                <div class="circle-container">
                    <svg width="250" height="250">
                        <circle class="circle-bg" cx="125" cy="125" r="100" fill="none" />
                        <circle class="circle" cx="125" cy="125" r="100" fill="none" stroke-dasharray="628.32"
                            stroke-dashoffset="628.32" />
                    </svg>
                    <div class="time-text" id="timerDisplay">00:00</div>
                </div>
            </div>

            <div id="stop-watch" class="content">
                <h1>Stop Watch</h1>
                <div class="time-display" id="stopwatchDisplay">00:00:00</div>
                <button onclick="startStopwatch()">Start</button>
                <button onclick="stopStopwatch()">Stop</button>
                <button onclick="resetStopwatch()">Reset</button>
                <button onclick="lapStopwatch()">Lap</button>
                <ul id="lapList"></ul>
            </div>

            <div id="global-time" class="content">
                <h1>Global Time</h1>
                <div id="allGlobalTimes">
                    <div class="time-display" id="pakTime">🇵🇰 Pakistan: --:--:--</div>
                    <div class="time-display" id="nyTime">🇺🇸 New York: --:--:--</div>
                    <div class="time-display" id="ldnTime">🇬🇧 London: --:--:--</div>
                </div>
                <div style="text-align: center; margin-top: 30px;">
                    <input type="text" id="customRegion" placeholder="Enter region (e.g., Asia/Tokyo)" />
                    <button onclick="addCustomTime()">Add Time</button>
                </div>
            </div>

            <div id="alarm" class="content">
                <h1>Alarm</h1>
                <div style="text-align: center; margin-bottom: 20px;">
                    <input type="time" id="alarmTime" />
                    <button onclick="setAlarm()">Set Alarm</button>
                </div>
                <div id="alarmStatus">No alarm set.</div>
                <ul id="alarmList"></ul>
                <div id="audioControls" style="display: none;">
                    <button onclick="playAlarm()"><i class="fas fa-play"></i></button>
                    <button onclick="pauseAlarm()"><i class="fas fa-pause"></i></button>
                    <button onclick="stopAlarm()"><i class="fas fa-stop"></i></button>
                    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1"
                        onchange="setVolume(this.value)">
                </div>
            </div>
        </section>
    </div>

    <audio id="alarmAudio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto"></audio>

    <div id="customAlertModal" class="custom-modal-overlay">
        <div class="custom-modal-content">
            <p id="customAlertMessage"></p>
            <button onclick="hideCustomAlert()">OK</button>
        </div>
    </div>

    <script>
        const alarmAudio = document.getElementById("alarmAudio");
        const customAlertModal = document.getElementById("customAlertModal");
        const customAlertMessage = document.getElementById("customAlertMessage");
        const audioControls = document.getElementById("audioControls");
        let customAlertCallback = null;
        let activeContentId = 'timer'; // To keep track of the currently active content

        function showAlert(message, callback = null) {
            customAlertMessage.innerText = message;
            customAlertCallback = callback;
            customAlertModal.style.display = 'flex';
        }

        function hideCustomAlert() {
            customAlertModal.style.display = 'none';
            if (customAlertCallback) {
                customAlertCallback();
                customAlertCallback = null;
            }
        }

        function enterApp() {
            document.getElementById('welcome-page').style.display = 'none';
            const mainAppContainer = document.getElementById('main-app-container');
            mainAppContainer.classList.add('visible');
            showContent('timer');
        }

        // Section change with fade effect
        function showContent(id) {
            const currentActiveContent = document.querySelector(".content.active");
            if (currentActiveContent) {
                currentActiveContent.style.opacity = '0';
                currentActiveContent.style.pointerEvents = 'none';
                setTimeout(() => {
                    currentActiveContent.classList.remove("active");
                    const nextContent = document.getElementById(id);
                    nextContent.classList.add("active");
                    nextContent.style.opacity = '1';
                    nextContent.style.pointerEvents = 'all';
                }, 500);
            } else {
                const nextContent = document.getElementById(id);
                nextContent.classList.add("active");
                nextContent.style.opacity = '1';
                nextContent.style.pointerEvents = 'all';
            }

            stopTimer();
            stopStopwatch();
            alarmAudio.pause();
            alarmAudio.currentTime = 0;
            audioControls.style.display = 'none';
            activeContentId = id; // Update active content ID
        }


        // Dark/Light Mode Toggle
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const themeToggleIcon = document.getElementById('theme-toggle').querySelector('i');
            if (document.body.classList.contains('light-mode')) {
                themeToggleIcon.classList.remove('fa-moon');
                themeToggleIcon.classList.add('fa-sun');
            } else {
                themeToggleIcon.classList.remove('fa-sun');
                themeToggleIcon.classList.add('fa-moon');
            }
        }


        const circle = document.querySelector(".circle");
        const circleRadius = 100;
        const circleLength = 2 * Math.PI * circleRadius;
        circle.style.strokeDasharray = circleLength;
        circle.style.strokeDashoffset = circleLength;

        let timerInterval;
        let originalSeconds;
        let timerSeconds;
        let isTimerPaused = false;

        function updateCircle(progress) {
            circle.style.strokeDashoffset = circleLength * (1 - progress);
        }

        function updateTimerDisplay(seconds) {
            const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
            const secs = String(seconds % 60).padStart(2, '0');
            document.getElementById("timerDisplay").innerText = `${mins}:${secs}`;
        }

        function startTimer() {
            if (timerInterval && !isTimerPaused) return;

            if (!isTimerPaused) {
                timerSeconds = parseInt(document.getElementById("timerInput").value);
                if (isNaN(timerSeconds) || timerSeconds <= 0) {
                    showAlert("Please enter a valid number of seconds for the timer.");
                    return;
                }
                originalSeconds = timerSeconds;
                updateCircle(1);
            }
            isTimerPaused = false;

            updateTimerDisplay(timerSeconds);

            timerInterval = setInterval(() => {
                timerSeconds--;
                updateTimerDisplay(timerSeconds);
                updateCircle(timerSeconds / originalSeconds);

                if (timerSeconds <= 0) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    updateCircle(0);
                    alarmAudio.play();
                    showAlert("⏰ Time's up!", () => {
                        alarmAudio.pause();
                        alarmAudio.currentTime = 0;
                    });
                    document.getElementById("timerInput").value = "";
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            isTimerPaused = true;
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            isTimerPaused = false;
        }

        function resetTimer() {
            stopTimer();
            document.getElementById("timerInput").value = "";
            document.getElementById("timerDisplay").innerText = "00:00";
            updateCircle(0);
            timerSeconds = 0;
            originalSeconds = 0;
            alarmAudio.pause();
            alarmAudio.currentTime = 0;
        }

        let stopwatchInterval;
        let swSeconds = 0;
        let lapCounter = 0;
        const lapList = document.getElementById("lapList");

        function formatTime(totalSeconds) {
            const hrs = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
            const mins = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
            const secs = String(totalSeconds % 60).padStart(2, '0');
            return `${hrs}:${mins}:${secs}`;
        }

        function startStopwatch() {
            if (stopwatchInterval) return;
            stopwatchInterval = setInterval(() => {
                swSeconds++;
                document.getElementById("stopwatchDisplay").innerText = formatTime(swSeconds);
            }, 1000);
        }

        function stopStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchInterval = null;
        }

        function resetStopwatch() {
            stopStopwatch();
            swSeconds = 0;
            lapCounter = 0;
            document.getElementById("stopwatchDisplay").innerText = "00:00:00";
            lapList.innerHTML = "";
        }

        function lapStopwatch() {
            if (!stopwatchInterval) {
                showAlert("Stopwatch is not running.");
                return;
            }
            lapCounter++;
            const li = document.createElement("li");
            li.innerText = `Lap ${lapCounter}: ${formatTime(swSeconds)}`;
            lapList.prepend(li);
        }

        const customTimes = {};

        function updateGlobalTime() {
            const now = new Date();
            document.getElementById("pakTime").innerText = "🇵🇰 Pakistan: " + now.toLocaleTimeString('en-PK', { timeZone: 'Asia/Karachi' });
            document.getElementById("nyTime").innerText = "🇺🇸 New York: " + now.toLocaleTimeString('en-US', { timeZone: 'America/New_York' });
            document.getElementById("ldnTime").innerText = "🇬🇧 London: " + now.toLocaleTimeString('en-GB', { timeZone: 'Europe/London' });

            for (const id in customTimes) {
                const region = customTimes[id].region;
                try {
                    const time = now.toLocaleTimeString('en-US', { timeZone: region });
                    document.getElementById(id).innerText = `${region}: ${time}`;
                } catch (e) {
                    console.error(`Error updating time for region ${region}:`, e);
                    document.getElementById(id).innerText = `${region}: Error`;
                }
            }
        }

        function addCustomTime() {
            const regionInput = document.getElementById("customRegion");
            const region = regionInput.value.trim();
            regionInput.value = "";

            if (!region) {
                showAlert("Please enter a region (e.g., America/Los_Angeles).");
                return;
            }

            try {
                new Date().toLocaleTimeString('en-US', { timeZone: region });
            } catch (e) {
                showAlert(`Invalid timezone identifier: "${region}". Please use a valid IANA timezone name (e.g., Asia/Tokyo, Europe/Berlin).`);
                return;
            }

            for (const key in customTimes) {
                if (customTimes[key].region.toLowerCase() === region.toLowerCase()) {
                    showAlert(`Time for ${region} is already added!`);
                    return;
                }
            }

            const div = document.createElement("div");
            div.className = "time-display";
            const id = `region-${Date.now()}`;
            div.id = id;
            document.getElementById("allGlobalTimes").appendChild(div);

            customTimes[id] = { region: region };

            updateGlobalTime();
        }

        setInterval(updateGlobalTime, 1000);
        updateGlobalTime();

        let alarms = [];
        const alarmStatus = document.getElementById("alarmStatus");
        const alarmList = document.getElementById("alarmList");

        // Audio Controls
        function playAlarm() {
            alarmAudio.play();
        }

        function pauseAlarm() {
            alarmAudio.pause();
        }

        function stopAlarm() {
            alarmAudio.pause();
            alarmAudio.currentTime = 0;
        }

        function setVolume(volume) {
            alarmAudio.volume = volume;
        }

        function setAlarm() {
            const alarmInput = document.getElementById("alarmTime").value;
            if (!alarmInput) {
                showAlert("Please select a time for the alarm.");
                return;
            }

            const [h, m] = alarmInput.split(":").map(Number);
            const now = new Date();
            let alarmTime = new Date();
            alarmTime.setHours(h, m, 0, 0);

            if (alarmTime <= now) {
                alarmTime.setDate(alarmTime.getDate() + 1);
            }

            const timeUntilAlarm = alarmTime.getTime() - now.getTime();

            const timeoutId = setTimeout(() => {
                if (activeContentId === 'alarm') { // Only play if alarm tab is active
                    alarmAudio.play();
                    audioControls.style.display = 'flex'; // Show audio controls when alarm rings
                    showAlert(`⏰ Alarm ringing! It's ${alarmInput}`, () => {
                        alarmAudio.pause();
                        alarmAudio.currentTime = 0;
                        audioControls.style.display = 'none'; // Hide audio controls after acknowledgement
                    });
                } else {
                    // If not on alarm tab, just set an alert that disappears after a few seconds
                    showAlert(`⏰ Alarm for ${alarmInput} is ringing!`);
                    alarmAudio.play();
                    audioControls.style.display = 'flex';
                    setTimeout(() => {
                        hideCustomAlert();
                        alarmAudio.pause();
                        alarmAudio.currentTime = 0;
                        audioControls.style.display = 'none';
                    }, 5000); // Alert disappears after 5 seconds
                }

                alarms = alarms.filter(a => a.timeoutId !== timeoutId);
                updateAlarmList();
            }, timeUntilAlarm);

            alarms.push({ time: alarmInput, timeoutId: timeoutId, displayTime: alarmTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) });
            updateAlarmList();
            alarmStatus.innerText = `Alarm set for ${alarmTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}.`;
            document.getElementById("alarmTime").value = "";
        }

        function updateAlarmList() {
            alarmList.innerHTML = "";
            if (alarms.length === 0) {
                alarmStatus.innerText = "No alarm set.";
                return;
            }

            alarmStatus.innerText = "Active Alarms:";
            alarms.sort((a, b) => {
                const [hA, mA] = a.time.split(":").map(Number);
                const dateA = new Date();
                dateA.setHours(hA, mA, 0, 0);
                if (dateA <= new Date()) dateA.setDate(dateA.getDate() + 1);

                const [hB, mB] = b.time.split(":").map(Number);
                const dateB = new Date();
                dateB.setHours(hB, mB, 0, 0);
                if (dateB <= new Date()) dateB.setDate(dateB.getDate() + 1);

                return dateA - dateB;
            });

            alarms.forEach((a) => {
                const li = document.createElement("li");
                li.innerHTML = `Alarm at <strong>${a.displayTime}</strong>`;
                const btn = document.createElement("button");
                btn.innerText = "Delete";
                btn.onclick = () => {
                    clearTimeout(a.timeoutId);
                    alarms = alarms.filter(alarm => alarm.timeoutId !== a.timeoutId);
                    updateAlarmList();
                };
                li.appendChild(btn);
                alarmList.appendChild(li);
            });
        }
    </script>
</body>
