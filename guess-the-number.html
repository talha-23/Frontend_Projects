<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESS THE NUMBER</title>
    <link rel="stylesheet" href="CSS/Guess_The_Number.css">

</head>

<body>
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle light and dark mode">ðŸ’¡</button>
    <div class="game-container floating">
        <h2>Guess The Number</h2>
        <div class="difficulty-selection">
            <label for="difficulty">Choose Range:</label>
            <select id="difficulty" aria-label="Select difficulty level">
                <option value="10">1-10 (Easy)</option>
                <option value="50">1-50 (Medium)</option>
                <option value="100">1-100 (Hard)</option>
            </select>
            <button id="startGame" aria-label="Start a new game">Start New Game</button>
        </div>
        <p id="rangeDisplay">Guess between 1 and 10</p>
        <input id="guessInput" type="number" placeholder="Enter your guess (1-10)" min="1" max="10"
            aria-label="Your guess">
        <button id="checkButton" aria-label="Check your guess">Check My Guess</button>
        <p id="output"></p>
        <p id="output2"></p>
        <p id="bestScore"></p>
    </div>
    <button id="restartButton" aria-label="Restart the game">Restart Game</button>

    <script src="JS/Guess_The_Number.js"></script>
</body>

</html>
